<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="book-objects.js" defer></script>
    <title>Library</title>
</head>
<body>
    <main>
        <aside>
            <button id="newBook">Add new book</button>
            <form>
                <h2>Enter your book details</h2>
                <ul>
                    <li>
                        <label for="title">Title: </label>
                        <input type="text" name="title" id="title">
                    </li>
                    <li>
                        <label for="author">Author: </label>
                        <input type="text" name="author" id="author">
                    </li>
                    <li>
                        <label for="pages">Number of pages: </label>
                        <input type="number" name="pages" id="pages">
                    </li>
                    <li>
                        <label for="read">Read or not: </label>
                        <input type="text" name="read" id="read">
                    </li>
                    <li>
                        <label for="notes">Notes:</label>
                        <textarea name="notes" id="notes"  cols="" rows="5" maxlength="200"></textarea>
                    </li>
                    <li>
                        <button id="submitBtn" type="button">Submit book</button>
                    </li>
                </ul>
            </form>
        </aside>
